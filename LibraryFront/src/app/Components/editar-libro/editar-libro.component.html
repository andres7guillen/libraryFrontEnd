<h4>Editar Libro</h4>
<hr>
<div class="row text-right">
  <div class="col">
    <button 
  routerLink="/listarLibro"
  class="btn btn-danger">
    <i class="fa fa-arrow-left"> Regresar</i>
  </button>
  </div>  
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="editar(f)" #f="ngForm">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="libro.nombre" name="nombre" required class="form-control">
      </div>

      <div class="form-group">
        <label>Autor:</label><hr>
          <select required [(ngModel)]="libro.autorId" name="autor">
            <option *ngFor="let autor of listadoAutores" [value]="autor.id">{{autor.nombre}}</option>
          </select>
      </div>      

      <div class="form-group">
        <label>Categoria:</label><hr>
          <select required [(ngModel)]="libro.categoriaId" name="categoria">
            <option *ngFor="let categoria of listadoCategoria" [value]="categoria.id">{{categoria.nombre}}</option>
          </select>
      </div>

      <div class="form-group">
        <label>ISBN:</label>
        <input type="text" [(ngModel)]="libro.isbn" name="isbn" required class="form-control">
      </div>      

      <hr>
      <div class="form-group text-center">
        <button [disabled]="f.invalid" type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
