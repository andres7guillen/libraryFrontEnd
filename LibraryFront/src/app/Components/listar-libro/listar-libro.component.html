<h1>Libros</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button 
    routerLink="/crearLibro"
    class="btn btn-primary">
      <i class="fa fa-plus"> Agregar</i>
    </button>
  </div>

  <div class="col text-left">
    <button 
    routerLink="/filtrarLibro"
    class="btn btn-primary">
      <i class="fa fa-search"> Filtros</i>
    </button>
  </div>

</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Autor</th>
      <th scope="col">Categoria</th>
      <th scope="col">ISBN</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of listado; let i = index">   
    <td>{{i + 1}}</td>   
    <td>{{libro.nombre}}</td>
    <td>{{libro.autor.nombre }}  {{ libro.autor.apellidos }} </td>
    <td>{{libro.categoria.nombre}}</td>
    <td>{{libro.isbn}}</td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/editarLibro', libro.id]">
          <i class="fa fa-pencil"></i>  
        </button>
        <button (click)="borrarLibro(libro,i)" class="btn btn-danger mr-1">
          <i class="fa fa-trash"></i>  
        </button>
        <button [routerLink]="['/detalleLibro',libro.id]" class="btn btn-info">
          <i class="fa fa-eye"></i>  
        </button>
      </td>
      
    </tr>
  </tbody>
</table>
