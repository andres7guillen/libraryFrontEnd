<h1>Categoria</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button 
    routerLink="/crearCategoria"
    class="btn btn-primary">
      <i class="fa fa-plus"> Agregar</i>
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of listado | paginate: 
    {
    itemsPerPage: cantidadPorPagina,
    currentPage: p,
    totalItems: total }; let i = index">   
    <td>{{i + 1}}</td>   
    <td>{{categoria.nombre}}</td>
    <td>{{categoria.descripcion}}</td>    
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/editarCategoria', categoria.id]">
          <i class="fa fa-pencil"></i>  
        </button>
        <button (click)="borrarCategoria(categoria,i)" class="btn btn-danger mr-1">
          <i class="fa fa-trash"></i>  
        </button>
        <button [routerLink]="['/detalleCategoria',categoria.id]" class="btn btn-info">
          <i class="fa fa-eye"></i>  
        </button>
      </td>
      
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="form-group">
  <label>Items por página: </label><hr>
  <select [(ngModel)]="cantidadPorPagina">
    <option value="5">5</option>
    <option value="10">10</option>
</select>
</div>
